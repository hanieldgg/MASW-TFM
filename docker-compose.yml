services:
    app:
        build:
            context: ./backend
            dockerfile: Dockerfile
        container_name: laravel-app
        ports:
            - "8000:8000"
        volumes:
            - appdata:/var/www/html
        networks:
            - app-network

    db:
        image: mysql:8
        container_name: mysql-db
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: laravel
        ports:
            - "3306:3306"
        volumes:
            - dbdata:/var/lib/mysql
        networks:
            - app-network

    angular:
        build:
            context: ./entry-system # Adjust if needed
        container_name: entry-system
        ports:
            - "8100:80"
        networks:
            - app-network
        volumes:
            - angulardata:/app

    react:
        build:
            context: ./entry-system-admin # Adjust if needed
        container_name: entry-system-admin
        ports:
            - "8101:80"
        networks:
            - app-network
        volumes:
            - reactdata:/admin

networks:
    app-network:
        driver: bridge

volumes:
    appdata:
    dbdata:
    angulardata:
    reactdata:
