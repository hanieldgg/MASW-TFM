<ion-menu contentId="main-content" type="overlay">
    <ion-content>
        <ion-list id="inbox-list">
            <ion-list-header>MarCom Awards</ion-list-header>

            <ion-menu-toggle auto-hide="false">
                <ng-container *ngFor="let p of appPages; let i = index">
                    <ion-item
                        routerDirection="root"
                        [routerLink]="[p.url]"
                        lines="none"
                        detail="false"
                        routerLinkActive="selected"
                        [routerLinkActiveOptions]="{ exact: true }"
                    >
                        <ion-icon
                            aria-hidden="true"
                            slot="start"
                            [ios]="p.icon + '-outline'"
                            [md]="p.icon + '-sharp'"
                        ></ion-icon>
                        <ion-label>{{ p.title }}</ion-label>
                    </ion-item>
                </ng-container>
                <ion-item
                    [button]="true"
                    (click)="logout()"
                    lines="none"
                    detail="false"
                >
                    <ion-icon
                        aria-hidden="true"
                        slot="start"
                        [ios]="'exit-outline'"
                        [md]="'exit-sharp'"
                    ></ion-icon>
                    <ion-label>Logout</ion-label>
                </ion-item>
            </ion-menu-toggle>
        </ion-list>
    </ion-content>
</ion-menu>
